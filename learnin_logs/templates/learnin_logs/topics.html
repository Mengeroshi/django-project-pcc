{% extends "learnin_logs/base.html" %}

{% block content %}

<h4> Topics </h4>

<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'learnin_logs:topic' topic.id %}">{{ topic }} </a>
        </li>
    {% empty %}
        <li> No topics have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
